# Name of the GitHub Actions workflow.
name: Generate and Deploy API Docs

# Controls when the workflow will run.
on:
  # Run this workflow on pushes to the 'main' branch.
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This job generates the OpenAPI specification file.
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install API dependencies
        run: npm install
        working-directory: ./api

      - name: Generate OpenAPI spec
        run: |
          node -e "
            const swaggerJsdoc = require('swagger-jsdoc');
            const fs = require('fs');
            const options = {
              definition: {
                openapi: '3.0.0',
                info: {
                  title: 'Simple API for devsecops-project',
                  version: '1.0.0',
                },
              },
              apis: ['./server.js'],
            };
            const spec = swaggerJsdoc(options);
            fs.writeFileSync('openapi.json', JSON.stringify(spec, null, 2));
          "
        working-directory: ./api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: api/openapi.json

  # This job takes the generated spec and deploys it to GitHub Pages.
  deploy-docs:
    needs: generate-docs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    # Define the deployment environment.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Use a pre-made action to convert the OpenAPI spec to a beautiful HTML page.
      - name: Generate HTML docs from OpenAPI spec
        uses: wj-Mcat/swagger-ui-superset-generator@v2.2.2
        with:
          spec-path: 'openapi.json' # <<< ここを修正しました！

      # Step 4: Upload the generated HTML site as a GitHub Pages artifact.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './swagger-ui-superset'

      # Step 5: Deploy the artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

