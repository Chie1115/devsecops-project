# Name of the GitHub Actions workflow.
name: Generate and Deploy API Docs

# Controls when the workflow will run.
on:
  # Run this workflow on pushes to the 'main' branch.
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This job generates the OpenAPI specification file.
  generate-docs:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Step 1: Check out the repository code.
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies for the API service.
      # We need to run this to be able to generate the docs.
      - name: Install API dependencies
        run: npm install
        working-directory: ./api # Run this command in the 'api' directory

      # Step 4: Generate the openapi.json file.
      # We create a small Node.js script on the fly to do this.
      - name: Generate OpenAPI spec
        run: |
          node -e "
            const swaggerJsdoc = require('swagger-jsdoc');
            const fs = require('fs');
            const options = {
              definition: {
                openapi: '3.0.0',
                info: {
                  title: 'Simple API for devsecops-project',
                  version: '1.0.0',
                },
              },
              apis: ['./api/server.js'],
            };
            const spec = swaggerJsdoc(options);
            fs.writeFileSync('openapi.json', JSON.stringify(spec, null, 2));
          "
        working-directory: . # Run this in the root directory

      # Step 5: Upload the generated openapi.json file as an artifact.
      # This allows other jobs in the same workflow to use this file.
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.json

  # This job takes the generated spec and deploys it to GitHub Pages.
  deploy-docs:
    # This job needs the 'generate-docs' job to complete successfully first.
    needs: generate-docs
    runs-on: ubuntu-latest

    # Grant permissions for the GITHUB_TOKEN to deploy to GitHub Pages.
    permissions:
      contents: read
      pages: write
      id-token: write

    # Define the deployment environment.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: Download the openapi.json artifact from the previous job.
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      # Step 2: Set up the GitHub Pages deployment.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Use a pre-made action to convert the OpenAPI spec to a beautiful HTML page.
      - name: Generate HTML docs from OpenAPI spec
        uses: wj-Mcat/swagger-ui-superset-generator@v2.2.2
        with:
          spec-path: openapi.json

      # Step 4: Upload the generated HTML site as a GitHub Pages artifact.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'swagger-ui-superset'

      # Step 5: Deploy the artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
