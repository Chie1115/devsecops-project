# Name of the GitHub Actions workflow.
name: Generate and Deploy API Docs

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install API dependencies
        run: npm install
        working-directory: ./api

      - name: Generate OpenAPI spec
        run: |
          node -e "
            const swaggerJsdoc = require('swagger-jsdoc');
            const fs = require('fs');
            const options = {
              definition: {
                openapi: '3.0.0',
                info: {
                  title: 'Simple API for devsecops-project',
                  version: '1.0.0',
                },
              },
              apis: ['./server.js'],
            };
            const spec = swaggerJsdoc(options);
            fs.writeFileSync('openapi.json', JSON.stringify(spec, null, 2));
          "
        working-directory: ./api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: api/openapi.json

  deploy-docs:
    needs: generate-docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate HTML docs from OpenAPI spec
        uses: wj-Mcat/swagger-ui-superset-generator@v2.2.2
        with:
          spec-path: 'openapi.json'

      - name: Create index.html to load Swagger UI
        run: |
          mv swagger-ui-superset/* .
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>API Docs</title>
            <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
            <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
            <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
            <script>
            window.onload = function() {
              const ui = SwaggerUIBundle({
                url: "openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
              });
              window.ui = ui;
            };
            </script>
          </body>
          </html>' > index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire directory including the new index.html
          path: '.'

